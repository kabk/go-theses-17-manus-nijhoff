<!DOCTYPE html>
<html>
<head>
	<title>Control & Question</title>

<meta charset="utf-8">

<link rel="stylesheet" type="text/css" href="style.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
  <script src="js/rangy-core.js"></script>
  <script src="js/rangy-cssclassapplier.js"></script>
  
  <script>
    var cssApplier;
    window.onload = function() {
        rangy.init();
        cssApplier = rangy.createCssClassApplier("someClass", true); // true turns on normalization
    };
    $(function() {
      $(document).mouseup(function() {
        cssApplier.toggleSelection();
      });
    });
  </script>

<style type="text/css">code{white-space: pre;}
  .someClass { background: url(img/Selfcontrol.png) center 180px fixed no-repeat; }
</style>

</head>
<body>

<span class="menu">
<p><a id="structure" class="active" onclick="loadPage('structure')">Structure, Sources</a></p>
<p><a id="bulk" onclick="loadPage('bulk')">Bulk</a></p>
<p><a id="thesis" onclick="loadPage('thesis')">Thesis</a></p>  
<hr />
</span>

<div class="load">
  <!-- LOAD PAGES HERE -->
</div>

<script type="text/javascript">
  $(document).ready(function(){
    $('.load').load('writings/bulk.html');
  });

  function loadPage(page) {
    $('.load').empty();
    $('.load').load('writings/' + page + '.html');
    $('#structure, #bulk, #thesis').removeClass('active');
    $('#' + page).addClass('active');
  }
</script>

</body>
</html>
